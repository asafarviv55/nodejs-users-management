version: '3.8'

services:
  api:
    build: .
    container_name: users-api
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET}
      - DATA_PATH=/app/data/users.json
    volumes:
      - ./data:/app/data
    restart: unless-stopped
